<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="rgstr.css">
    </head>
    <body>
        <div class="reg">
        <h2><u>Register for GreenHomes</u></h2>
        <form>
            <div class="fstname">
                <label>First Name:</label>
        <input type="text" placeholder="Enter first name" name="username" required>
        </div>
        <div class="fstname">
            <label>Last Name:</label>
        <input type="text" placeholder="Enter last name" name="" required>
        </div>
        <div class="fstname">
            <label>Mobile no: </label>
        <input type="text" placeholder="Enter mobile number" name="" required>
        </div>
        <div class="fstname">
            <label>Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
         </div>
         <div class="fstname">
            E-mail :
            <input type="text" placeholder="Enter e-mail" name="mail" id="email" required/>
         </div>
          <div class="fstname">
            <button type="submit" >Register</button>
          </div>
        </div>
    </form>
    </body>
</html>
